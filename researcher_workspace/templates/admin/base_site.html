{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}

<style type="text/css">
    /* Use Figtree Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    body:before {
        display: block;
        line-height: 35px;
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        content: "{{ ENVIRONMENT_NAME }}";
        background-color: {{ ENVIRONMENT_COLOR }};
    }

    body {
        font-family: 'Figtree', sans-serif;
    }

    #header {
        background:#fff;
        color: #000;
        border-bottom: 1px solid #e5e5e5;
        height: 78px;
    }

    #header a:link, #header a:visited, #logout-form button {
        color: #007891;
    }

    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #000;
        font-size: 1.09375rem;
    }

    button.theme-toggle {
        display: none;
    }

    a:link, a:visited {
        color: #007891;
        text-decoration: none;
        transition: color 0.15s, background 0.15s;
    }

    a:focus, a:hover {
        color: #006074;
    }

    .module h2, .module caption, .inline-group h2 {
        background: #f3f3f3;
        color: #111;
    }

    a.section:link, a.section:visited {
        color: #111;
    }

    div.breadcrumbs {
        background: #333;
        padding: 10px 40px;
        border: none;
        color: #ccc;
        text-align: left;
    }

    div.breadcrumbs a {
        color: #fff;
    }

    div.breadcrumbs a:focus, div.breadcrumbs a:hover {
        color: #fff;
        text-decoration: underline;
    }

    #nav-filter {
        border: 1px solid #ccc;
        color: #333;
        padding: 5px;
        vertical-align: top;
        font-size: 0.8125rem;
        border-radius: 4px;
        margin: 8px;
        width: calc(100% - 16px);
        height: 1.1875rem;
    }

    #nav-sidebar .current-app .section:link, 
    #nav-sidebar .current-app .section:visited {
        color: #111;
    }

    #nav-sidebar .current-model {
        background: #faca58;
        color: #000;
    }

    #nav-sidebar .current-model a:link,
    #nav-sidebar .current-model a:visited {
        color: #000;
    }

    #nav-sidebar .current-model a:focus,
    #nav-sidebar .current-model a:hover {
        color: #000;
    }

    .selector-chosen h2 {
        background: #faca58 !important;
        color: #000 !important;
    }

    .button, input[type=submit], 
    input[type=button], 
    .submit-row input, 
    a.button {
        background: #e6e6e6;
        letter-spacing: 0.5px;
        font-weight: 700;
        font-size: 1rem;
        color: #16161d;
        border: 1px solid transparent; 
        border-radius: 0.25rem;
        transition: all 0.3s ease-in-out 0s;
    }

    .button:active, 
    input[type=submit]:active, 
    input[type=button]:active, 
    .button:focus, 
    input[type=submit]:focus, 
    input[type=button]:focus, 
    .button:hover, 
    input[type=submit]:hover, 
    input[type=button]:hover {
        background: #ddd;
    }

    .button.default, 
    input[type=submit].default, 
    .submit-row input.default {
        background: #F8B20E;
        color: #16161d;
        letter-spacing: 0.5px;
        font-weight: 700;
        font-size: 1rem;
        border: 1px solid transparent;  
        border-radius: 0.25rem;
        transition: all 0.3s ease-in-out 0s;
    }

    .button.default:active, input[type=submit].default:active, 
    .button.default:focus, input[type=submit].default:focus, 
    .button.default:hover, input[type=submit].default:hover {
        background: #8E489B;
        color: #fff;
    }

    .submit-row a.deletelink {
        background: #e8207a !important;
        color: #fff !important;
        letter-spacing: 0.5px;
        font-weight: 700;
        font-size: 1rem;
        border: 1px solid transparent;  
        border-radius: 0.25rem;
        transition: all 0.3s ease-in-out 0s;
    }

    .submit-row a.deletelink:focus,
    .submit-row a.deletelink:hover,
    .submit-row a.deletelink:active {
        background: #c01462 !important;
        color: #fff !important;
    }
</style>

{% endblock %}
{% block extrahead %}
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" />
{% endblock %}

{% block branding %}
    <h1 id="site-name"><img src="{% static 'img/ardc-nectar-logo.svg' %}" alt="Virtual Desktop Service" height="60">&nbsp;&nbsp;&nbsp;<span style="display:inline-block;">System Status</span></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
